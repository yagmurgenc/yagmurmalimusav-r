<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Wikipedia Arama Uygulaması</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .result-item {
            margin-bottom: 20px;
        }

        .result-item img {
            max-width: 100px;
            margin-right: 20px;
        }

</head>

<body>

                <div class="input-group mb-3">
                    <input type="text" id="search-input" class="form-control" placeholder="Ara...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="search-button">Ara</button>
                    </div>
                </div>
                <div id="results"></div>
            </div>
        </div>
    </div>
