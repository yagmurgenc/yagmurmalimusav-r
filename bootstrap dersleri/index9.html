<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="isim">İsim Soyisim</label>
          <input
            type="text"
            class="form-control"
            id="isimInput"
            aria-describedby="isimHelp"
          />
          <small id="isimHelp" class="form-text text-muted"
            >Bu alanı doldurmak zorunludur</small
          >
        </div>
        <div class="form-group">
          <label for="email">Email Adres</label>
          <input type="email" class="form-control" id="email" />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>

        <div class="form-group">
          <label for="sehir">Şehir Seçiniz</label>
          <select class="form-control" id="sehir">
            <option>İstanul</option>
            <option>Ankara</option>
            <option>İzmir</option>
            <option>Sivas</option>
            <option>Eskişehir</option>
          </select>
        </div>

        <div class="form-group">
          <label for="file">Resminizi seçiniz: </label>
          <input type="file" class="form-control-file" id="file" />
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
