<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Callback Örenği</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <p id="paragraf">Bu bir paragraftır</p>
    <button id="toggleBtn">Paragrafı Gizle/Göster</button>
    <script>
      $(document).ready(function () {
        $("#toggleBtn").click(function () {
          //Paragraf gizlendikten sonra çalışacak callback fonksiyonu
          $("#paragraf").toggle(1000);
        });
      });
    </script>
  </body>
</html>
